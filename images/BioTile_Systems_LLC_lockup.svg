    <rect class="tile" x="480" y="60" width="320" height="320"/>
    <rect class="tile" x="120" y="420" width="320" height="320"/>
    <rect class="tile" x="480" y="420" width="320" height="320"/>
    <circle class="primary" cx="720" cy="660" r="48"/>
    <rect fill="white" x="440" y="220" width="88" height="88" rx="18" ry="18"/>
    <rect fill="white" x="440" y="540" width="88" height="88" rx="18" ry="18"/>
    <rect fill="white" x="280" y="380" width="88" height="88" rx="18" ry="18"/>
    <rect fill="white" x="600" y="380" width="88" height="88" rx="18" ry="18"/>
  </g>
  <!-- wordmark -->
  <text class="word" x="700" y="1050" font-size="150" text-anchor="middle">BioTile</text>
  <text class="sub" x="700" y="1145" font-size="64" text-anchor="middle">SYSTEMS LLC</text>
</svg>