<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1400" viewBox="0 0 1400 1400">
  <defs>
    <style>
      .primary { fill: #0F3D2E; }
      .word { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
               font-weight: 800; letter-spacing: 1.5px; fill: #0F3D2E; }
      .sub { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
              font-weight: 500; letter-spacing: 8px; fill: #0F3D2E; }
      .tile { fill: #0F3D2E; rx: 32; ry: 32; }
    </style>
  </defs>
  <!-- icon group centered top -->
  <g transform="translate(200,120)">
